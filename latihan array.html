<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript" charset="utf-8">
    // array manipulation
    //1. plus
var arr = [];
arr[0] = "kurang";
arr[1] = "lebih";
arr[2] = "jalan";
arr[3] = "berjalan";
console.log(arr);

    //2. delete
var arr2 = ["kurang", "lebih", "jalan", "berjalan"];
arr2 [3] = undefined;
console.log(arr2);
    
    //3. show 
var arr3 = ["kurang", "lebih", "jalan", "berjalan", "abdul mahluk durjana"];
for (var i= 0; i < arr3.length; i++) {
  console.log("mahasiswa ke-" + (i+1) + " : " + arr3[i]);
}
    
    
    //arrat method

var arr4 = ["kurang", "lebih", "jalan", "berjalan", "damn"];
    //1. join
//console.log(arr4.join("; "));

    //2. push & pop (dibelakang)
arr4.push("lari", "lompat");
arr4.pop();

    //3. unshift & shift (didepan)
arr4.unshift("tenggelam", "tersesat");
arr4.shift();

    //4. slice & splice
arr4.splice(2, 0, "dude");
arr4.slice(1, 3);


console.log(arr4.join("; "));
  </script>
</body>
</html>
