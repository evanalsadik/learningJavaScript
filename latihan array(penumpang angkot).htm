<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript" charset="utf-8">
    var penumpang = ['damar', undefined, 'ucok'];
    var tambahPenumpang = function(namaPenumpang,penumpang){
      //cek isi array (ada kursi kosong atau tidak)
      if(penumpang.length ==0) {
        //menambahkan array
        penumpang.push(namaPenumpang);
        //kembalikan nilai array ke variabel awal
        return penumpang;
      }else {
        //telusuri kursi dari awal
        for(var i = 0; i = penumpang.length; i++) {
          //jika ada kursi kosong
          if(penumpang[i] == undefined) {
            //tambah penumpang di kursi tersebut
            penumpang[i] = namaPenumpang;
            //kembalikan nilai array ke variabel awal
            return penumpang;
          }
          //jika nilai array sama
          else if (penumpang[i] == namaPenumpang){
            //tampilkan pesan kesalahan
            console.log(namaPenumpang + 'sudah ada dalam angkot');
            //kembalikan nilai array ke variabel awal
            return penumpang;
          }
          //jika seluruh kursi terisi
          else if (i ==penumpang.length - 1) {
            //menambahkan array
            penumpang.push(namaPenumpang);
            //kembalikan nilai array ke variabel awal
            return penumpang;
          }
        }
      }
    }
  </script>
</body>
</html>
